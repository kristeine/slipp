<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Abakus: Linjeforening for datateknikk og kommunikasjonsteknologi p√• NTNU</title>
    <link rel="shortcut icon" href="static/favicon.png" type="image/png">
    <link rel="stylesheet" href="static/flipclock.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="static/flipclock.min.js"></script>
  </head>
  <body>
    <div class="abalogo">
      <img src="static/abakus_logo.png">
    </div>
    <div class="yolo"></div>
    <div class="clock" style="margin:2em;"></div>
    <script type="text/javascript">
      var clock;

      $(document).ready(function() {
        var currentDate = new Date();
        var futureDate  = new Date('2015-11-05T12:15:00');

        var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
        if (diff <= 0) {
          $('.yolo').html('<img src="https://fierce-garden-6446.herokuapp.com/">');
        } else {
          clock = $('.clock').FlipClock(diff, {
            clockFace: 'DailyCounter',
            countdown: true,
          });
          clock.stop = function() {
            $('.yolo').html('<img src="https://fierce-garden-6446.herokuapp.com/">');
            $('.clock').html("");
            this.factory.running = false;
            this._clearInterval(callback);
      			this.callback(this.callbacks.stop);
      			this.callback(callback);
          };
        }
      });
    </script>
  </body>
</html>
